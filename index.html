<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>BMI Calculator</h1>
        <p>Height in CM:
            <input type="number" id="height" onkeypress="return isNumberKey(event)"/><br><span id="height_error"></span>
            
        </p>

        <p>Weight in KG:
            <input type="number" id="weight" onkeypress="return isNumberKey(event)"/><br><span id="weight_error"></span>
            
        </p>

        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>
</body>
</html>
